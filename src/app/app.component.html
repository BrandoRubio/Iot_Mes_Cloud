<ion-app>
  <ion-split-pane contentId="main-content" when="false">
    <ion-menu contentId="main-content" type="push">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/home" routerLinkActive="selected" lines="none">Inicio</ion-item>
          <ion-item routerLink="/devices" routerLinkActive="selected" lines="none">Dispositivos</ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item lines="none">
          <ion-toggle [(ngModel)]="darkMode" (ionChange)="ChangeColorMode()" color="primary">Modo oscuro</ion-toggle>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content">
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
